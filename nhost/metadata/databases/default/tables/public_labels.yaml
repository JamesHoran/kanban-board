table:
  name: labels
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
  - name: user
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: card_labels
    using:
      foreign_key_constraint_on:
        column: label_id
        table:
          name: card_labels
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - color
        - name
        - created_at
        - board_id
        - created_by
        - id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - color
        - name
        - created_at
        - board_id
        - created_by
        - id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - color
        - name
        - created_at
        - board_id
        - created_by
        - id
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
