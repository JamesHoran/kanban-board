table:
  name: cards
  schema: public
object_relationships:
  - name: column
    using:
      foreign_key_constraint_on: column_id
array_relationships:
  - name: card_labels
    using:
      foreign_key_constraint_on:
        column: card_id
        table:
          name: card_labels
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - column_id
        - created_at
        - description
        - due_date
        - id
        - position
        - title
select_permissions:
  - role: user
    permission:
      columns:
        - due_date
        - position
        - description
        - title
        - created_at
        - column_id
        - id
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - due_date
        - position
        - description
        - title
        - created_at
        - column_id
        - id
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      filter: {}
