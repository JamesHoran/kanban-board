table:
  name: columns
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
array_relationships:
  - name: cards
    using:
      foreign_key_constraint_on:
        column: column_id
        table:
          name: cards
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - id
        - board_id
        - name
        - position
        - created_at
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - board_id
        - name
        - position
        - created_at
      filter: {}
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - id
        - board_id
        - name
        - position
        - created_at
      filter: {}
      check: {}
delete_permissions:
  - role: user
    permission:
      filter: {}
