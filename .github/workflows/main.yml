name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10"
          run_install: false

      - name: Install dependencies
        run: pnpm install

      # - name: Run GraphQL Codegen
      #   run: pnpm run codegen

      - name: Run linting
        run: pnpm run lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm run build
